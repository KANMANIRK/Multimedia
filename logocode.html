<!DOCTYPE html>
<html>
<head>
    <title>My Petite Store Logo</title>
</head>
<body style="margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#f2f2f2;">

    <div style="text-align:center;">

        <!-- Hanger -->
        <svg width="300" height="300">

            <!-- Hook -->
            <path d="M150 40 
                     Q140 20 160 20 
                     Q175 20 165 40" 
                  stroke="#444" 
                  stroke-width="3" 
                  fill="none"/>

            <!-- Hanger Arms -->
            <line x1="120" y1="80" x2="150" y2="60" stroke="#444" stroke-width="3"/>
            <line x1="180" y1="80" x2="150" y2="60" stroke="#444" stroke-width="3"/>

            <!-- Dress Top -->
            <ellipse cx="150" cy="100" rx="55" ry="45" fill="#d94f7a"/>

            <!-- Dress Skirt -->
            <path d="M90 120 
                     Q150 240 210 120 
                     Z" 
                  fill="#d94f7a"/>

        </svg>

        <!-- Store Name -->
        <div style="font-family: cursive; font-size: 36px; color:#333; margin-top:-20px;">
            My Petite Store
        </div>

    </div>

</body>
</html>
